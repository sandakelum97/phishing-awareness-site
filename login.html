<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chesmi Group Security Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="hub-page">
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Chesmi Group Logo" class="company-logo">
            <h1>Security Awareness Training</h1>
            <p class="hub-subtitle">Please enter your details to begin.</p>
        </header>
        <main>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Job Role</label>
                    <input type="text" id="userRole" required>
                </div>
                <div class="form-group">
                    <label for="userCompany">Company</label>
                    <input type="text" id="userCompany" value="Chesmi Group" required>
                </div>
                <button type="submit" class="btn">Proceed to Training Hub</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Security Awareness Program by IT Department, Chesmi Group</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
