<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Quiz - Chesmi Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header class="quiz-page-header">
             <img src="img/logo.png" alt="Chesmi Group Logo" class="company-logo small-logo">
            <h1>Phishing Quiz</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p id="questionCounter"></p>
        </header>
        
        <main id="quiz-container">
            <div class="email-preview" id="emailPreview"></div>
            <div class="question-prompt">
                <h2>Is this email Legit or Phishing?</h2>
                <div class="answer-buttons">
                    <button class="btn btn-legit" onclick="quiz.checkAnswer(false)">âœ… Legit</button>
                    <button class="btn btn-phishing" onclick="quiz.checkAnswer(true)">ðŸš« Phishing</button>
                </div>
            </div>

            <div class="feedback" id="feedback">
                <h3 id="feedback-title"></h3>
                <p id="feedback-text"></p>
                <button class="btn btn-next" id="nextButton">Next Question <i class="fas fa-arrow-right"></i></button>
            </div>
        </main>
    </div>

    <div id="linkWarningModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2><i class="fas fa-shield-alt"></i> Warning!</h2>
            <p>In a real scenario, clicking this link could have compromised your device or credentials. Always hover over links to check their destination before clicking!</p>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
