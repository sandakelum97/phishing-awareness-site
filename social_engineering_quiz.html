<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Quiz - Chesmi Consolidated (Pvt) Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body data-quiz-type="social">
    <div id="particles-js"></div>
    <div id="trainingModal" class="modal show">
        <div class="modal-content">
            <h2 id="trainingTitle">Training Module</h2>
            <div id="trainingContent"></div>
            <button id="startQuizBtn" class="btn">Start Quiz</button>
        </div>
    </div>
    <div class="container" style="visibility: hidden;">
        <header class="quiz-page-header">
            <a href="hub.html" class="back-to-hub"><i class="fas fa-arrow-left"></i> Back to Hub</a>
            <h1 id="quizTitle">Security Quiz</h1>
            <div class="security-level-container">
                <span id="securityStatusText" class="status-text">STATUS: SECURE</span>
                <div class="status-bar-wrapper"><div id="securityStatusBar" class="status-bar"></div></div>
            </div>
            <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
            <p id="questionCounter"></p>
        </header>
        <main id="quiz-container">
            <div class="question-area" id="questionArea"></div>
            <div class="answer-buttons"></div>
            <div class="feedback" id="feedback">
                <h3 id="feedback-title"></h3>
                <p id="feedback-text"></p>
                <button class="btn btn-next" id="nextButton">Next Question <i class="fas fa-arrow-right"></i></button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
