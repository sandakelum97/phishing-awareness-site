<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Chesmi Consolidated (Pvt) Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Chesmi Consolidated (Pvt) Ltd Logo" class="company-logo">
            <h1 id="resultsTitle">Quiz Results</h1>
        </header>
        <main class="results-content">
            <section class="score-summary">
                <h2>Your Final Score</h2>
                <p id="finalScore" class="score-display">0 / 0</p>
                <p id="scoreMessage"></p>
            </section>
            <hr>
            <div class="results-buttons">
                <a id="hubBtn" href="hub.html" class="btn btn-hub"><i class="fas fa-home"></i> Back to Hub</a>
                <a id="retakeQuizBtn" href="#" class="btn btn-retake"><i class="fas fa-redo"></i> Retake Quiz</a>
            </div>
            <div id="certificateBtnContainer" class="certificate-button-wrapper"></div>
            <div id="logSection" class="log-section">
                <hr>
                <h3>Administrator Log Entry</h3>
                <p>This data can be saved for reporting. A back-end is required for automatic logging.</p>
                <textarea id="logOutput" readonly></textarea>
                <button id="downloadLogBtn" class="btn"><i class="fas fa-download"></i> Download Log Entry</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Security Awareness Program by IT Department, Chesmi Consolidated (Pvt) Ltd</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
