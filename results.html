<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Chesmi Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Chesmi Group Logo" class="company-logo">
            <h1>Quiz Results</h1>
        </header>

        <main class="results-content">
            <section class="score-summary">
                <h2>Your Final Score</h2>
                <p id="finalScore" class="score-display">0 / 10</p>
                <p id="scoreMessage"></p>
            </section>
            <hr>
            <section class="review-section">
                <h2>Question Review</h2>
                <div id="questionReviewContainer"></div>
            </section>
            <hr>
            <div class="retake-quiz-container">
                <a href="quiz.html" class="btn btn-retake"><i class="fas fa-redo"></i> Retake Quiz</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Phishing Awareness Program by IT Department</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
