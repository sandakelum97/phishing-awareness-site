<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="certificate-page">
    <div class="certificate-wrapper">
        <div class="certificate-container">
            <div class="certificate-border">
                <div class="certificate-header">
                    <img src="img/logo.png" alt="Chesmi Consolidated (Pvt) Ltd Logo" class="certificate-logo">
                    <h1>Chesmi Consolidated (Pvt) Ltd</h1>
                </div>
                <div class="certificate-body">
                    <h2>Certificate of Completion</h2>
                    <p class="presented-to">This certificate is proudly presented to</p>
                    <p id="certUserName" class="user-name">User Name</p>
                    <p class="completion-text">for successfully completing the security awareness module</p>
                    <p id="certQuizName" class="quiz-name">Quiz Name</p>
                    <p class="completion-date">on <span id="certDate">Date</span></p>
                </div>
                <div class="certificate-footer">
                    <p>IT Department, Security Division</p>
                </div>
            </div>
        </div>
        <div class="print-button-container">
            <button onclick="window.print()" class="btn"><i class="fas fa-print"></i> Print Certificate</button>
            <a href="hub.html" class="btn"><i class="fas fa-home"></i> Back to Hub</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
